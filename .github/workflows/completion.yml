---
name: completion

on:                         # yamllint disable-line rule:truthy
  pull_request:

permissions:
  contents: read
  models: read

jobs:
  completion:
    name: completion
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run main
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: |
          go run .
